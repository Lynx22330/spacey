- type: entity
  name: broken bottle
  parent: BaseItem
  id: BrokenBottle
  description: In Space Glasgow this is called a conversation starter.
  components:
  - type: Sharp
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 5
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Sprite
    sprite: Objects/Consumable/TrashDrinks/broken_bottle.rsi
    state: icon
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: SpaceGarbage
  - type: ToolRefinable
    refineResult:
    - id: SheetGlass1
  - type: UseDelay #yay funny trash noises!
    delay: 0.8
  - type: Slippery
    paralyzeTime: 0
    slipSound:
      collection: GlassBreak
      params:
        volume: -200
        variation: 0.125
  - type: StepTrigger
    intersectRatio: 0.2
    requiredTriggeredSpeed: 1
  - type: TriggerOnStepTrigger
  - type: EmitSoundOnTrigger
    sound:
      collection: GlassBreak
      params:
        volume: -15
        variation: 0.125
        maxDistance: 5
  - type: Appearance
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 30
        mask:
        - ItemMask
